<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrKhan Clinic - Visit Management</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Page Specific Styles */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            color: var(--primary-blue);
            font-size: 2rem;
            font-weight: 700;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .search-bar input {
            flex: 1;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            transition: var(--transition-smooth);
        }

        .search-bar input:focus {
            border-color: var(--primary-blue);
        }

        .search-bar select {
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            outline: none;
            min-width: 180px;
            background: white;
            cursor: pointer;
        }

        .search-bar select:focus {
            border-color: var(--primary-blue);
        }

        /* Visits Table */
        .visits-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--accent-white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
        }

        .visits-table thead {
            background: var(--primary-blue);
            color: var(--accent-white);
        }

        .visits-table th,
        .visits-table td {
            padding: 18px 20px;
            text-align: left;
            font-size: 1.1rem;
        }

        .visits-table tbody tr {
            border-bottom: 1px solid #eee;
            transition: var(--transition-smooth);
        }

        .visits-table tbody tr:hover {
            background: #f8f9fa;
        }

        .btn-action {
            padding: 10px 18px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-right: 8px;
        }

        .btn-view {
            background: var(--primary-blue);
            color: white;
        }

        .btn-view:hover {
            background: #003366;
        }

        .btn-print {
            background: #17a2b8;
            color: white;
        }

        .btn-print:hover {
            background: #138496;
        }

        /* Date Badge */
        .date-badge {
            background: #e3f2fd;
            color: var(--primary-blue);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .date-badge.today {
            background: #c8e6c9;
            color: #2e7d32;
        }

        /* Stats Summary */
        .stats-summary {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: var(--accent-white);
            padding: 20px;
            border-radius: var(--border-radius);
            text-align: center;
            box-shadow: var(--shadow-soft);
        }

        .stat-item .number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .stat-item .label {
            font-size: 1rem;
            color: #666;
            margin-top: 5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state p {
            font-size: 1.2rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: var(--accent-white);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: var(--primary-blue);
            color: var(--accent-white);
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 1;
        }

        .modal-body {
            padding: 25px;
        }

        .modal-footer {
            padding: 15px 25px;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .pagination button {
            padding: 10px 20px;
            border: 2px solid var(--primary-blue);
            background: white;
            color: var(--primary-blue);
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-blue);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-size: 1rem;
            color: #666;
        }

        /* Sidebar Footer Buttons */
        .sidebar-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .income-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            background: #28a745;
            color: var(--accent-white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-bottom: 10px;
        }

        .income-btn:hover {
            background: #218838;
        }

        .lock-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--accent-white);
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .lock-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-brand" style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: 20px 10px;">
            <img src="/static/logo.png" alt="DrKhan Logo" style="width: 90px; height: 90px; border-radius: 15px; margin-bottom: 10px; border: 3px solid white;">
            <span style="font-size: 1.1rem; font-weight: 700; white-space: nowrap;">DrKhan Clinic</span>
        </div>
        <ul class="sidebar-nav">
            <li>
                <a href="/dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="/patients">
                    <i class="fas fa-users"></i>
                    <span>Patients</span>
                </a>
            </li>
            <li>
                <a href="/visits" class="active">
                    <i class="fas fa-stethoscope"></i>
                    <span>Visits</span>
                </a>
            </li>
            <li>
                <a href="/pharmacy">
                    <i class="fas fa-pills"></i>
                    <span>Pharmacy</span>
                </a>
            </li>
            <li>
                <a href="/finance">
                    <i class="fas fa-chart-line"></i>
                    <span>Finance</span>
                </a>
            </li>
            <li>
                <a href="/settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
        <div class="sidebar-footer">
            <button class="income-btn" onclick="openIncomeModal()">
                <i class="fas fa-money-bill-wave"></i>
                <span>Add Income</span>
            </button>
            <button class="lock-btn" onclick="lockApp()">
                <i class="fas fa-lock"></i>
                <span>Lock App</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-clipboard-list"></i> Visit Management
            </h1>
            <div class="header-actions">
                <a href="/visits/new" class="btn btn-primary btn-large">
                    <i class="fas fa-plus"></i> New Visit
                </a>
            </div>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary">
            <div class="stat-item">
                <div class="number" id="totalVisits">0</div>
                <div class="label">Total Visits</div>
            </div>
            <div class="stat-item">
                <div class="number" id="todayVisits">0</div>
                <div class="label">Today's Visits</div>
            </div>
            <div class="stat-item">
                <div class="number" id="weekVisits">0</div>
                <div class="label">This Week</div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by patient name, complaint, or visit ID..." oninput="debounceSearch()">
            <select id="dateFilter" onchange="loadVisits()">
                <option value="">All Time</option>
                <option value="today">Today</option>
                <option value="week">This Week</option>
                <option value="month">This Month</option>
            </select>
        </div>

        <!-- Visits Table -->
        <div class="card">
            <table class="visits-table">
                <thead>
                    <tr>
                        <th>Visit #</th>
                        <th>Date</th>
                        <th>Patient Name</th>
                        <th>Complaint</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="visitsTableBody">
                    <!-- Visits will be loaded here -->
                </tbody>
            </table>
            <div class="empty-state" id="emptyState" style="display: none;">
                <i class="fas fa-clipboard-list"></i>
                <p>No visits found</p>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <button id="prevBtn" onclick="changePage(-1)" disabled>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
                <div class="page-info">
                    Page <span id="currentPage">1</span> of <span id="totalPages">1</span>
                </div>
                <button id="nextBtn" onclick="changePage(1)">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Quick Income Modal -->
    <div class="modal-overlay" id="incomeModal" style="display: none;">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h2><i class="fas fa-money-bill-wave"></i> Add Patient Fee</h2>
                <button class="modal-close" onclick="closeModal('incomeModal')">&times;</button>
            </div>
            <form id="incomeForm" onsubmit="saveIncome(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="incomeAmount">Amount (Cash) *</label>
                        <input type="number" id="incomeAmount" name="amount" required min="1" step="0.01" placeholder="Enter amount" style="font-size: 1.5rem; text-align: center; width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 12px;">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('incomeModal')">Cancel</button>
                    <button type="submit" class="btn btn-primary" style="background: #28a745;">
                        <i class="fas fa-plus"></i> Add Income
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Visit Detail Modal -->
    <div class="modal-overlay" id="visitDetailModal">
        <div class="modal" style="max-width: 700px;">
            <div class="modal-header">
                <h2><i class="fas fa-file-medical"></i> Visit Details</h2>
                <button class="modal-close" onclick="closeModal('visitDetailModal')">&times;</button>
            </div>
            <div class="modal-body" id="visitDetailContent">
                <!-- Visit details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('visitDetailModal')">Close</button>
                <button class="btn btn-primary" id="printFromModal" style="background: #17a2b8;">
                    <i class="fas fa-print"></i> Print Prescription
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let totalPages = 1;
        let searchTimeout = null;
        const PAGE_SIZE = 20;

        // Load visits on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadVisits();
            loadStats();
        });

        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                loadVisits();
            }, 300);
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/visits/stats');
                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalVisits').textContent = stats.total || 0;
                    document.getElementById('todayVisits').textContent = stats.today || 0;
                    document.getElementById('weekVisits').textContent = stats.week || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadVisits() {
            const search = document.getElementById('searchInput').value;
            const dateFilter = document.getElementById('dateFilter').value;
            
            try {
                const params = new URLSearchParams({
                    search: search,
                    date_filter: dateFilter,
                    page: currentPage,
                    page_size: PAGE_SIZE
                });
                
                const response = await fetch(`/api/visits/all?${params}`);
                if (!response.ok) throw new Error('Failed to load visits');
                
                const data = await response.json();
                const visits = data.visits || [];
                totalPages = data.total_pages || 1;
                
                const tbody = document.getElementById('visitsTableBody');
                const emptyState = document.getElementById('emptyState');
                
                if (visits.length === 0) {
                    tbody.innerHTML = '';
                    emptyState.style.display = 'block';
                    document.getElementById('pagination').style.display = 'none';
                } else {
                    emptyState.style.display = 'none';
                    document.getElementById('pagination').style.display = 'flex';
                    
                    const today = new Date().toISOString().split('T')[0];
                    
                    tbody.innerHTML = visits.map(visit => `
                        <tr>
                            <td><strong>#${visit.id}</strong></td>
                            <td>
                                <span class="date-badge ${visit.date === today ? 'today' : ''}">
                                    ${formatDate(visit.date)}
                                </span>
                            </td>
                            <td>${visit.patient_name || 'Unknown'}</td>
                            <td>${visit.presenting_complaint || 'Not specified'}</td>
                            <td>
                                <button class="btn-action btn-view" onclick="viewVisit(${visit.id})">
                                    <i class="fas fa-eye"></i> View
                                </button>
                                <button class="btn-action btn-print" onclick="printPrescription(${visit.id})">
                                    <i class="fas fa-print"></i> Print
                                </button>
                            </td>
                        </tr>
                    `).join('');
                }
                
                updatePagination();
                
            } catch (error) {
                console.error('Error loading visits:', error);
                document.getElementById('visitsTableBody').innerHTML = '';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            const today = new Date();
            
            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            }
            
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            }
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
            });
        }

        function updatePagination() {
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= totalPages;
        }

        function changePage(delta) {
            currentPage += delta;
            if (currentPage < 1) currentPage = 1;
            if (currentPage > totalPages) currentPage = totalPages;
            loadVisits();
        }

        async function viewVisit(visitId) {
            document.getElementById('visitDetailContent').innerHTML = '<div style="text-align: center; padding: 40px;"><i class="fas fa-spinner fa-spin fa-2x"></i><p>Loading...</p></div>';
            document.getElementById('visitDetailModal').style.display = 'flex';
            document.getElementById('printFromModal').onclick = () => printPrescription(visitId);
            
            try {
                const response = await fetch(`/api/prescription/${visitId}`);
                if (!response.ok) throw new Error('Visit not found');
                const visit = await response.json();
                
                // Also get prescriptions
                const prescResponse = await fetch(`/api/visits/${visitId}/prescriptions`);
                let prescriptions = [];
                if (prescResponse.ok) {
                    prescriptions = await prescResponse.json();
                }
                
                document.getElementById('visitDetailContent').innerHTML = `
                    <div style="background: var(--primary-blue); color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                        <h4 style="margin: 0 0 10px;">${visit.patient_name}</h4>
                        <div style="display: flex; gap: 20px; font-size: 14px;">
                            <span><i class="fas fa-birthday-cake"></i> Age: ${visit.age || 'N/A'}</span>
                            <span><i class="fas fa-phone"></i> ${visit.contact || 'N/A'}</span>
                            <span><i class="fas fa-calendar"></i> ${visit.date}</span>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <strong style="color: var(--primary-blue);">Vitals:</strong>
                            <div style="padding: 10px; background: #f8f9fa; border-radius: 8px; margin-top: 5px;">
                                ${visit.vitals_bp ? `<div>BP: ${visit.vitals_bp}</div>` : ''}
                                ${visit.vitals_weight ? `<div>Weight: ${visit.vitals_weight} kg</div>` : ''}
                                ${!visit.vitals_bp && !visit.vitals_weight ? '<div style="color: #999;">Not recorded</div>' : ''}
                            </div>
                        </div>
                        <div>
                            <strong style="color: var(--primary-blue);">Complaint:</strong>
                            <div style="padding: 10px; background: #f8f9fa; border-radius: 8px; margin-top: 5px;">
                                ${visit.presenting_complaint || 'Not specified'}
                            </div>
                        </div>
                    </div>
                    
                    ${visit.differentials ? `
                        <div style="margin-top: 15px;">
                            <strong style="color: var(--primary-blue);">Differentials:</strong>
                            <div style="padding: 10px; background: #f8f9fa; border-radius: 8px; margin-top: 5px;">
                                ${visit.differentials}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${prescriptions.length > 0 ? `
                        <div style="margin-top: 15px;">
                            <strong style="color: var(--primary-blue);"><i class="fas fa-pills"></i> Prescribed Medicines:</strong>
                            <table style="width: 100%; margin-top: 10px; border-collapse: collapse;">
                                <thead>
                                    <tr style="background: var(--primary-blue); color: white;">
                                        <th style="padding: 8px; text-align: left; border-radius: 5px 0 0 0;">Medicine</th>
                                        <th style="padding: 8px; text-align: left;">Dosage</th>
                                        <th style="padding: 8px; text-align: center;">Qty</th>
                                        <th style="padding: 8px; text-align: right; border-radius: 0 5px 0 0;">Price</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${prescriptions.map(p => `
                                        <tr style="background: #f8f9fa; border-bottom: 1px solid #eee;">
                                            <td style="padding: 8px;">${p.medicine_name}</td>
                                            <td style="padding: 8px;">${p.dosage}</td>
                                            <td style="padding: 8px; text-align: center;">${p.quantity}</td>
                                            <td style="padding: 8px; text-align: right;">Rs. ${(p.price * p.quantity).toFixed(2)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    ` : ''}
                `;
            } catch (error) {
                console.error('Error loading visit:', error);
                document.getElementById('visitDetailContent').innerHTML = `
                    <div style="text-align: center; color: #dc3545; padding: 30px;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>Error loading visit details</p>
                    </div>
                `;
            }
        }

        async function printPrescription(visitId) {
            try {
                const response = await fetch(`/prescription/${visitId}/print`);
                const data = await response.json();
                if (data.success) {
                    // Close modal if open
                    closeModal('visitDetailModal');
                } else {
                    alert('Failed to print prescription');
                }
            } catch (error) {
                console.error('Print error:', error);
                alert('Error printing prescription');
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openIncomeModal() {
            document.getElementById('incomeForm').reset();
            document.getElementById('incomeModal').style.display = 'flex';
        }

        async function saveIncome(event) {
            event.preventDefault();
            const form = event.target;
            const today = new Date().toISOString().split('T')[0];
            const data = {
                type: 'Income',
                amount: parseFloat(form.amount.value),
                date: today,
                notes: 'Patient fee'
            };

            try {
                const response = await fetch('/api/finance', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal('incomeModal');
                    alert('Income added successfully!');
                } else {
                    const error = await response.json();
                    alert('Error: ' + error.detail);
                }
            } catch (error) {
                console.error('Error saving income:', error);
                alert('Failed to save income');
            }
        }

        // Close modal on overlay click
        document.querySelectorAll('.modal-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.style.display = 'none';
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none');
            }
        });

        function lockApp() {
            fetch('/logout', { method: 'POST' })
                .then(() => {
                    window.location.href = '/';
                })
                .catch(err => {
                    console.error('Logout error:', err);
                    window.location.href = '/';
                });
        }
    </script>
</body>
</html>
